<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句示例</title>
</head>
<body>
{% if age>18 %}
    <div>已满18岁，可以进入</div>
{% elif age==18 %}
    <div>刚满18岁，需要成年人陪同</div>
{% else %}
    <div>未满18岁，不可以进入</div>
{% endif %}

{% for per in book_infos %}
    <div>图书名称: {{ per["name"] }}, 作者: {{ per["author"] }}</div>
{% endfor %}
</body>
</html>
